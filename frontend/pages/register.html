<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - DATANA</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Dùng chung style với Login cho đẹp */
        body { background-color: #0f172a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-box { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); padding: 40px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { text-align: center; margin-bottom: 30px; color: #fff; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; }
        input { width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px; box-sizing: border-box; }
        input:focus { outline: none; border-color: #10b981; }
        button { width: 100%; padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #059669; }
        .error { color: #ef4444; text-align: center; margin-top: 15px; font-size: 0.9rem; }
        .links { margin-top: 20px; text-align: center; font-size: 0.9rem; }
        .links a { color: #10b981; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Đăng Ký Tài Khoản</h2>
        <form id="registerForm">
            <div class="input-group">
                <label>Tên đăng nhập</label>
                <input type="text" id="username" required placeholder="Chọn tên đăng nhập...">
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu...">
            </div>
            <button type="submit" id="btnSubmit">Đăng Ký</button>
            <div id="msg" class="error" style="color: #10b981;"></div>
        </form>
        <div class="links">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            <br><br>
            <a href="../index.html">← Quay lại trang chủ</a>
        </div>
    </div>

    <script>
        const API_URL = '';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const msg = document.getElementById('msg');
            
            btn.textContent = 'Đang xử lý...';
            btn.disabled = true;
            msg.textContent = '';
            msg.style.color = '#ef4444'; // Mặc định màu đỏ (lỗi)

            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    msg.style.color = '#10b981'; // Màu xanh (thành công)
                    msg.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    msg.textContent = data.error === 'Exist' ? 'Tài khoản đã tồn tại!' : 'Đăng ký thất bại';
                    btn.disabled = false;
                    btn.textContent = 'Đăng Ký';
                }
            } catch (error) {
                console.error(error);
                msg.textContent = 'Lỗi kết nối tới Server';
                btn.disabled = false;
                btn.textContent = 'Đăng Ký';
            }
        });
    </script>
</body>
</html>
