<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <style>
        body { background: #0f172a; color:#fff; font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box { background:rgba(255,255,255,0.1); padding:40px; border-radius:10px; width:300px; }
        input { width:100%; padding:10px; margin:10px 0; background:#1e293b; border:1px solid #475569; color:#fff; }
        button { width:100%; padding:10px; background:#6366f1; color:#fff; border:none; cursor:pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center">Đăng nhập</h2>
        <input type="text" id="u" placeholder="Username">
        <input type="password" id="p" placeholder="Password">
        <button onclick="login()">Vào ngay</button>
        <p id="msg" style="color:red; text-align:center"></p>
        <p style="text-align:center"><a href="register.html" style="color:#94a3b8">Chưa có nick?</a></p>
    </div>
    <script>
        async function login() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            try {
                const res = await fetch('http://localhost:5001/api/login', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({username:u, password:p}),
                    credentials: 'include'
                });
                const data = await res.json();
                if(data.success) location.href = '../index.html';
                else document.getElementById('msg').innerText = data.error;
            } catch(e) { alert("Lỗi kết nối"); }
        }
    </script>
</body>
</html>
