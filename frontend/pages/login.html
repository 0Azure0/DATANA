<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - DATANA</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; margin-bottom: 30px; color: #fff; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; }
        input {
            width: 100%; padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; border-radius: 8px; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #6366f1; }
        button {
            width: 100%; padding: 12px;
            background: #6366f1; color: white; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        button:hover { background: #4f46e5; }
        .error { color: #ef4444; text-align: center; margin-top: 15px; font-size: 0.9rem; }
        .links { margin-top: 20px; text-align: center; font-size: 0.9rem; }
        .links a { color: #6366f1; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Tên đăng nhập</label>
                <input type="text" id="username" required placeholder="Nhập username...">
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu...">
            </div>
            <button type="submit" id="btnSubmit">Đăng nhập</button>
            <div id="errorMsg" class="error"></div>
        </form>
        <div class="links">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            <br><br>
            <a href="../index.html">← Quay lại trang chủ</a>
        </div>
    </div>

    <script>
        const API_URL = ''; // Đảm bảo đúng port Backend

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const err = document.getElementById('errorMsg');
            
            btn.textContent = 'Đang xử lý...';
            btn.disabled = true;
            err.textContent = '';

            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p }),
                    credentials: 'include' // <--- QUAN TRỌNG: Để lưu cookie đăng nhập
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Đăng nhập thành công -> Chuyển về trang chủ
                    window.location.href = '../index.html';
                } else {
                    err.textContent = data.error || 'Đăng nhập thất bại';
                    btn.disabled = false;
                    btn.textContent = 'Đăng nhập';
                }
            } catch (error) {
                console.error(error);
                err.textContent = 'Lỗi kết nối tới Server';
                btn.disabled = false;
                btn.textContent = 'Đăng nhập';
            }
        });
    </script>
</body>
</html>
