<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>ﾄ斉ハg kﾃｽ - DATANA</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .auth-box {
        max-width: 400px; margin: 80px auto; padding: 40px;
        background: var(--bg-card); border: 1px solid var(--border-color);
        border-radius: 16px; text-align: center;
    }
    input { width: 100%; padding: 12px; margin-bottom: 15px; background: var(--bg-body); border: 1px solid var(--border-color); color: #fff; border-radius: 8px; }
    button { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
        <a href="../index.html" class="brand" style="text-decoration: none;">DATANA</a>
    </div>
  </header>

  <main class="container">
    <div class="auth-box">
        <h2 style="margin-bottom: 20px; color: var(--text-main);">T蘯｡o tﾃi kho蘯｣n 泅</h2>
        <form id="regForm">
            <input type="text" id="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp m盻嬖" required>
            <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu" required>
            <button type="submit" class="btn-primary">ﾄ斉ハg kﾃｽ</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;">
            ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="login.html">ﾄ斉ハg nh蘯ｭp</a>
        </p>
    </div>
  </main>

  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        
        const res = await fetch('/api/register', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p})
        });
        
        if (res.ok) {
            alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Hﾃ｣y ﾄ惰ハg nh蘯ｭp.");
            window.location.href = 'login.html';
        } else {
            const data = await res.json();
            alert("L盻擁: " + data.error);
        }
    });
  </script>
</body>
</html>
