<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Trợ lý AI - DATANA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
  
  <header class="site-header">
    <div class="container">
      <div class="nav-group">
          <a href="../index.html" class="brand">
            <img src="../images/logo.jpg" onerror="this.src='../images/logo.svg'" style="height: 38px; border-radius:8px;">
            <span>DATANA AI</span>
          </a>
          <nav>
            <ul>
              <li><a href="../index.html" class="nav-link">Trang chủ</a></li>
              <li><a href="upload.html" class="nav-link">Tải lên</a></li>
              <li><a href="dashboard.html" class="nav-link">Báo cáo</a></li>
              <li><a href="chat.html" class="nav-link active">Trợ lý AI</a></li>
            </ul>
          </nav>
      </div>
      <div id="userSection"></div>
    </div>
  </header>

  <main class="chat-wrapper">
    <div class="chat-container">
        
        <div class="chat-topbar">
            <div class="ai-status">
                <div class="status-dot"></div>
                <span>DATANA Intelligence</span>
            </div>
            <button onclick="clearChat()" class="btn-clear" title="Xóa hội thoại">
                <i class="fas fa-eraser"></i> Làm mới
            </button>
        </div>

        <div id="chatWindow" class="chat-window">
            <div id="welcomeScreen" class="welcome-screen">
                <div class="ai-logo-large">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>Xin chào! Tôi có thể giúp gì cho dữ liệu của bạn?</h2>
                <div class="suggestion-grid">
                    <button class="suggestion-card" onclick="usePrompt('Doanh thu tháng này thế nào?')">
                        <i class="fas fa-chart-line"></i> Doanh thu tháng này thế nào?
                    </button>
                    <button class="suggestion-card" onclick="usePrompt('Sản phẩm nào đang bán chạy nhất?')">
                        <i class="fas fa-crown"></i> Sản phẩm bán chạy nhất?
                    </button>
                    <button class="suggestion-card" onclick="usePrompt('Dự báo xu hướng sắp tới?')">
                        <i class="fas fa-crystal-ball"></i> Dự báo xu hướng sắp tới?
                    </button>
                    <button class="suggestion-card" onclick="usePrompt('Phân tích rủi ro tồn kho?')">
                        <i class="fas fa-exclamation-triangle"></i> Phân tích rủi ro tồn kho?
                    </button>
                </div>
            </div>
            </div>

        <div class="input-area">
            <div class="input-glass">
                <input type="text" id="chatInput" placeholder="Nhập câu hỏi của bạn về dữ liệu..." autocomplete="off">
                <button id="sendBtn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
            <p class="disclaimer">AI có thể mắc lỗi. Hãy kiểm tra lại thông tin quan trọng.</p>
        </div>

    </div>
  </main>

  <script src="../js/chat.js"></script>
  <script>
    const user = localStorage.getItem('datana_user');
    if(user) document.getElementById('userSection').innerHTML = `<div style="color:#fff;font-weight:600;background:rgba(255,255,255,0.1);padding:6px 16px;border-radius:20px;"><i class="fas fa-user-circle"></i> ${user}</div>`;
  </script>
</body>
</html>
